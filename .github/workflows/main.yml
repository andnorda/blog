name: main

on:
  push:
    branches:
      - main
env:
  APP: nais-blog
  TEAM: plattformsikkerhet
  IMAGE: docker.pkg.github.com/${{ github.repository }}/nais-blog:${{ github.sha }}

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
      - name: Clear old content
        run: rm -rf docs/*
      - name: Run Hugo build to create new content
        uses: klakegg/actions-hugo@1.0.0
        command: -d docs

